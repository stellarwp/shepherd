name: 'PHPCS'
on:
  pull_request:
jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Composer install
        uses: php-actions/composer@v6
        with:
          php_version: 7.4
          php_extensions: zip

      - name: Fix and Push phpcbf issues
        run: |
          vendor/bin/phpcbf ./
          git add .
          git commit -m "Fix PHPCS issues"
          git push

      - name: PHP Code Sniffer
        uses: php-actions/phpcs@v1
        with:
          php_version: 7.4
          path: ./
          vendored_phpcs_path: vendor/bin/phpcs
          standard: phpcs.xml
